server {
    listen 80;
    server_name localhost;

    # Define the location for the Angular app files
    location / {
        root /usr/share/nginx/html;  # Ensure Angular app build files are copied to this directory
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Route requests to the user management service
    location /api/users/ {
        proxy_pass http://user-management:8080/;  # Service name and port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route requests to the email service
    location /api/email/ {
        proxy_pass http://mail-service:8081/;  # Service name and port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error page configuration
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
