   <div class="container">
    <h1>User List</h1>
    <button mat-raised-button color="primary" (click)="createUser()">Create User</button>
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
  
      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
          <button mat-button (click)="editUser(user.id)">Edit</button>
          <button mat-button color="warn" (click)="deleteUser(user.id)">Delete</button>
          <button mat-button [color]="user.active ? 'primary' : 'warn'" 
                  (click)="toggleUserStatus(user)">
            {{user.active ? 'Activate' : 'Deactivate'}}
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
